<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reparaciones LK</title>
        <link rel="stylesheet" href="estilos.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body id="contactar">
        <header>
            <div class="contenedor">
                <a href="../index.html" class="logo">Reparaciones LK</a>
                <nav class="menu1">
                    <a class="btn" href="../index.html"><i class='bx bxs-home' ></i>Inicio</a>
                    <a class="btn" href="">Quienes somos</a>
                    <a class="btn" href="../index.html#servicios">Servicios</a>
                    <a class="btn" href=""><i class='bx bxs-contact'></i>Contacta</a>
                </nav>
            </div>
        </header>

        <section id="hero1">
            <h1>¿Necesitas reparar tu móvil u ordenador? <br> <br> Contacta con nosotros</h1>
        </section>
        <section id="contacta">
            <form action="">
                <h2 class="A1">Contacto</h2>
                <div class="input-gruop">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="message" >Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" wrap="hard" placeholder="Mensaje"></textarea>
                    
                    <input class="btn-1" type="submit" value="Enviar">                
                    
                    <div class="form-txt">
                        <a href="#">Politicas de privacidad</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <div class="contenedor">
                <p>&copy; buscar copirigh</p>
            </div>
        </footer>
    </body>
</html>
